<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <title>Registro de Noticias</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.0.2/examples/sign-in/"/>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="/css/style.css"/>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light shadow">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/" >
                        <img
                            src="/img/logo.png"
                            alt="logo EGG"
                            width="30rem"
                            height="auto"
                            class="d-inline-block align-text-top"/> EggNews</a>
                    <a class="btn btn-outline-warning offcanvasHeader agregarNoticia">Login</a>
                </div>
            </nav>
        </header>

        <div class="container text-center">
            <div class=" row d-flex justify-content-center align-items-center h-100 shadow rounded">
                <form th:action="@{/noticia/creando}" th:method="POST">
                    <h1 class="h3 mb-3 fw-normal">Ingrese su noticia:</h1>

                    ​<div th:if="${error != null}" class="alert alert-danger" role="alert">
                        <p th:text="${error}" ></p>
                    </div>


                    <div class="mb-3">
                        <label for="titulo">Título de la noticia: </label>
                        <input type="text" th:value="${titulo}" class="form-control" name="titulo" id="titulo" placeholder="Título"/>
                    </div>
                    <div class="mb-3">
                        <label for="cuerpo">Cuerpo de la noticia: </label>
                        <textarea class="form-control textarea"  th:value="${cuerpo}" name="cuerpo" id="cuerpo" placeholder="Cuerpo"></textarea> 

                    </div>
                    ​
                    <button class=" btn btn-warning" type="submit"> Registrar Noticia </button>
                    <section class=" text-center container">
                        <div class="row mt-3">
                            <div class="divVolver">
                                <a action="/" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                            </div>
                        </div>
                    </section>
            </div>
        </div>
    </form>




    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"
    ></script>
</body>
</html>
