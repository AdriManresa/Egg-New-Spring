<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Registrase</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="/css/style.css"/>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light shadow">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img
                            src="/img/logo.png"
                            alt="logo EGG"
                            width="30rem"
                            height="auto"
                            class="d-inline-block align-text-top"
                            />
                        EggNews</a
                    >
                    <a class="btn btn-outline-warning offcanvasHeader agregarNoticia"
                       >Login</a
                    >
                </div>
            </nav>
        </header>

        <div class="container" >
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col1">ID </th>
                        <th scope="col1"> TITULO</th>
                        <th scope="col1"> CUERPO</th>
                        <th scope="col1"> ALTA</th>
                        <th scope="col1"> BAJA</th>
                        <th scope="col1"> ACCIONES</th>
                    </tr>
                </thead>
                <tbody th:each="noticia : ${noticias}">
                    <tr>
                        <th scope="row" th:text="${noticia.id}"></th>
                        <td th:text="${noticia.titulo}"></td>
                        <td th:text="${noticia.cuerpo}"></td>
                        <td th:text="${noticia.alta}"></td>
                        <td th:text="${noticia.baja}"></td>
                        <td>
                            <a th:href="@{/noticia/modificar/__${noticia.id}__}" > <i class="fas fa-feather-alt"> </i> Modificar </a>
                        </td>
                        
                    </tr>
                    
                </tbody>
                
                
                
        </table>
    </div>


    <script src="/js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"
    ></script>
</body>
</html>
