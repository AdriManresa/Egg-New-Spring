<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Index</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0.2/examples/sign-in/"/>

        <!-- Bootstrap core CSS -->

    <body>
        <header>
            <nav class="navbar bg-light shadow ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/" >

                            src="/img/logo.png"
                            alt=""

                            height="auto"
